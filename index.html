$('.'+ dirrr).css('display', 'block');

}else{






function getRandomArbitrary(min, max) {
    return Math.random() * (max - min) + min;
}

var cleick = getRandomArbitrary(1,3);


var let = Math.round(cleick);



var kee = $('#a' + let);

kee.css('display', 'block');

window.location.hash = kee.attr('class');


}

});
